{% extends 'twitterApp/base.html' %}
{% block content %}
<title>Submit query to Twitter API</title>
<body ng-controller='QueryCtrl'>
<div class='container-fluid'>
   <form ng-submit='queryTwitterApi()'>
      <input type='text' ng-model='queryTerm' placeholder='enter Twitter query'></input>
      <input type='submit' value='Submit query to Twitter API' class='btn btn-primary'></input>
   </form>
</div>
<div class='container-fluid'>
   <!-- Twitter query result -->
   <div class='row'>
         {%verbatim%}
         <p><h3>{{queryData.name}}</h3></p>
         <p>{{queryData.description}}</p>
         <p><h4>latest tweet</h4></p>
         <p><button type='button' class='btn btn-secondary' ng-click='queryEmbedStatus(queryData.status.id_str)'>Get latest tweet</button></p>
         <div ng-bind-html='embedStatus'></div>
         {%endverbatim%}
   </div>
</div>
</body>
{% endblock %}
